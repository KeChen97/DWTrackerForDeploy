<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand main-font" href="/"
            ><img
              src="images/dumbbell.png"
              class="logo"
              alt="logo"
              width="60"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active main-font"
                  aria-current="page"
                  href="/dashboard"
                  >DASHBOARD</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active main-font"
                  aria-current="page"
                  href="/logout"
                  >LOG OUT</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="row mt-5">
      <div class="col-md-6 m-auto">
        <div class="card card-body text-left main-part">
          <div class="card text-center profile-title">
            <h1 class="mb-3 main-font">USER PROFILE</h1>
          </div>
          <h5 class="card-title mb-3 user-sect-title">Personal Info</h5>
          <form action="/updateUserInfo" class="form-group mb-5" method="POST">
            <div class="row mb-3">
              <label for="staticFName" class="col-sm-2 col-form-label"
                >First Name</label
              >
              <div class="col-sm-10" id="fname-div">
                <input
                  type="text"
                  name="fname"
                  readonly
                  class="form-control-plaintext"
                  id="staticFName"
                  value="user's first name"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="staticLName" class="col-sm-2 col-form-label"
                >Last Name</label
              >
              <div class="col-sm-10" id="lname-div">
                <input
                  type="text"
                  name="lname"
                  readonly
                  class="form-control-plaintext"
                  id="staticLName"
                  value="user's last name"
                />
              </div>
            </div>
            <button
              type="button"
              onclick="editUserInfo()"
              class="btn btn-secondary"
              id="updateUserInfo"
            >
              Edit
            </button>
            <button type="submit" class="btn btn-secondary">Save</button>
          </form>
          <h5 class="card-title mb-3 user-sect-title">Account Details</h5>
          <div class="mb-3 row user-profile">
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="staticEmail"
                value="email@example.com"
              />
            </div>
          </div>
          <div class="mb-3 row user-profile">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                readonly
                class="form-control-plaintext"
                id="inputPassword"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticDWPass" class="col-sm-2 col-form-label"
              >DWPass</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="staticDWPass"
                value="DY689WGJ5"
              />
            </div>
          </div>
          <a href="/deleteUser" class="btn btn-danger acct-btn"
            >Delete Account</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/client.js"></script>
  </body>
</html>
