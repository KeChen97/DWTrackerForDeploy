<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <title>Sign In</title>
  </head>
  <body>
    <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand main-font" href="/"><img src="images/dumbbell.png" class="logo" alt="logo" width="60"></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active main-font" aria-current="page" href="/login"
                                    >SIGN IN</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    <div class="row mt-5">
      <main class="col-sm-4 m-auto">
        <div class="card card-body main-part">
          <div class="card-body text-center">
            <h1 class="mb-2 main-font">REGISTER</h1>
          </div>
          <div id="messages" class="alert alert-warning alert-dismissible fade show" role="alert"><span id="content"></span><button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          <form action="/register" class="form-group" method="POST">
            <div class="mb-1">
              <label for="fname" class="form-label">First Name</label
              ><input
                type="text"
                name="fname"
                id="fname"
                class="form-control form-control-sm"
                required
              />
            </div>
            <div class="mb-1">
              <label for="lname" class="form-label">Last Name</label
              ><input
                type="text"
                name="lname"
                id="lname"
                class="form-control form-control-sm"
                required
              />
            </div>
            <div class="mb-1">
              <label for="email" class="form-label">Email</label
              ><input
                type="email"
                name="email"
                id="email"
                class="form-control form-control-sm"
                required
              />
            </div>
            <div class="mb-1">
              <label for="password" class="form-label">Password</label
              ><input
                type="password"
                name="password"
                id="password"
                class="form-control form-control-sm"
                required
              />
            </div>
            <div class="mb-1">
              <label for="cpassword" class="form-label"
                >Confirm Password</label
              ><input
                type="password"
                name="cpassword"
                id="cpassword"
                class="form-control form-control-sm"
                required
              />
            </div>
            <div class="card-body text-center">
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-secondary" type="submit">Register</button>
              </div>
            </div>
            <div>
              <p>Have an account? <a href="/login">Sign In</a></p>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/client.js"></script>
  </body>
</html
